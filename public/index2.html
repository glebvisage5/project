<body>
    <header>
        <h1>Платформа для подготовки патентной документации</h1>
    </header>


    <button class="custom-button" id="sdafa" onclick="showForm()">Создатель кода</button>
    <script>
        let isClicked = false;
        function showForm() {
            if (!isClicked) {
                document.getElementById('participantsForm').style.display = 'block';
                document.body.style.zoom = "75%";
                document.body.style.height = "150vh";
                isClicked = true;
            } else {
                document.getElementById('participantsForm').style.display = 'none';
                document.body.style.zoom = "100%";
                document.body.style.height = "100vh";
                isClicked = false;
            }
        }
    </script>

    <nav id="dada">
        <!-- Навигационное меню, если необходимо -->

    <form action="/download" method="post" enctype="multipart/form-data">
        <input type="checkbox" name="isPDF">
        <input class="custom-file" type="submit" value="скачать">
    </form>
    <form class="invisForm" id="participantsForm">
        <label for="participantNames">Введите имена участников (разделяйте запятыми):</label>
        <textarea id="participantNames" name="participantNames" rows="1" cols="15"></textarea>
        <br>
        <label for="AddInfo">Введите название программы:</label>
        <input type="text" id="typename" name="typename" placeholder="Введите название программы">
        <br>
        <label for="AppCodes">Введите код программы:</label>
        <textarea id="AppCode" name="AppCode" rows="2" cols="15"></textarea>
        <br>
        <button class="submit" id="sub2" onclick="sendData()">
    </form>
    <script>
        async function sendData() {
            var info = [];
            var participantNames = document.getElementById('participantNames').value;
            info.push(participantNames)
            var typename = document.getElementById('typename').value;
            info.push(typename)
            var AppCode = document.getElementById('AppCode').value;
            info.push(AppCode)

            alert('Ваши данные были переданны, пожалуйста подождите пару минут, а после нажмите кнопку скачать')
            // Отправка данных на сервер
            await fetch('/submit6', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ info }),
            });
            document.getElementById('participantsForm').style.display = 'none';
            document.body.style.zoom = "100%";
            document.body.style.height = "100vh";
        }
    </script>
