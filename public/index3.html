    <button class="custom-button" onclick="showForm()">Создать реферат</button>
    <script>
        let isClicked = false;
        function showForm() {
            if (!isClicked) {
                document.getElementById('participantsForm').style.display = 'block';
                document.body.style.zoom = "75%";
                document.body.style.height = "150vh";
                isClicked = true;
            } else {
                document.getElementById('participantsForm').style.display = 'none';
                document.body.style.zoom = "100%";
                document.body.style.height = "100vh";
                isClicked = false;
            }
        }
    </script>

    <form action="/download" method="post" enctype="multipart/form-data">
        <input type="checkbox" name="isPDF">
        <input class="custom-file" type="submit" value="скачать">
    </form>
    <form class="invisForm" id="participantsForm">
        <label for="participantNames">Введите имена участников (разделяйте запятыми):</label>
        <textarea id="participantNames" name="participantNames" rows="1" cols="15" required></textarea>
        <br>
        <label for="Appp3">Введите про программу:</label>
        <textarea id="AboutApp" name="AboutApp" rows="2" cols="15" required></textarea>
        <br>
        <label for="AboutAnot3">Введите анотацию:</label>
        <textarea id="AboutAnot" name="AboutAnot" rows="1" cols="25" required></textarea>
        <label for="AddInfo">Введите дополнительную информацию:</label>
        <input type="text" id="typevm" name="typevm" placeholder="Введите тип эвм" required>
        <input type="text" id="typelp" name="typelp" placeholder="Введите язык програмированния" required>
        <input type="text" id="typeoc" name="typeoc" placeholder="Введите ос" required>
        <input type="text" id="typeob" name="typeob" placeholder="Введите объем программы" required>
        <br>
        <button class="submit" id="sub" onclick="sendData()">
    </form>
    <script>
        async function sendData() {
            var info = [];
            var participantNames = document.getElementById('participantNames').value;
            info.push(participantNames)
            var AboutApp = document.getElementById('AboutApp').value;
            info.push(AboutApp)
            var AboutAnot = document.getElementById('AboutAnot').value;
            info.push(AboutAnot)
            var typevm = document.getElementById('typevm').value;
            info.push(typevm)
            var typelp = document.getElementById('typelp').value;
            info.push(typelp)
            var typeoc = document.getElementById('typeoc').value;
            info.push(typeoc)
            var typeob = document.getElementById('typeob').value;
            info.push(typeob)
            alert('Ваши данные были успешно переданны, пожалуйста подождите пару минут, а после нажмите кнопку скачать');
            // Отправка данных на сервер
            await fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ info }),
            });
            document.getElementById('participantsForm').style.display = 'none';
            document.body.style.zoom = "100%";
            document.body.style.height = "100vh";
        }
    </script>
