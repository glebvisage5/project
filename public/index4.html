                        document.getElementById('participantsForm' + id).style.display = 'block';

    <script>
        async function sendData2() {
            var info = [];
            var Product = document.getElementById('Product').value;
            info.push(Product)
            var FIO = document.getElementById('FIO').value;
            info.push(FIO)
            var Dopinf = document.getElementById('DopinfPas2').value;
            Dopinf = Dopinf.split(',');
            for (let i = 0; i < 7; i++) {
                if (i >= Dopinf.lenght) {
                    info.push('');
                } else {
                    info.push(Dopinf[i]);
                }

            }
            var Date = document.getElementById('Date').value;
            Date = Date.split('.');
            for (let i = 0; i < 3; i++) {
                if (i >= Date.lenght) {
                    info.push('');
                } else {
                    info.push(Date[i]);
                }

            }
            var SOP = document.getElementById('SOP').value;
            info.push(SOP)
            alert('Ваши данные были переданны, пожалуйста подождите пару минут, а после нажмите кнопку скачать')
            // Отправка данных на сервер
            await fetch('/submit2', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ info }),
            });
            document.getElementById('participantsForm1').style.display = 'none';
            document.body.style.zoom = "100%";
            document.body.style.height = "100vh";
        }
